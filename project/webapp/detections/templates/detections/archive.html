{% extends 'main/layout.html' %}


{% block title %}
        Архив
{% endblock %}
{% block content %}

<div class="features">
<h2 class="text-center">Архив срабатываний</h2>
<table class="table table-dark table-hover">


    {% for el in detected %}
    <tr>
                <td>{{ el.cam_name }}</td>
                <td>{{ el.date }}</td>
                <td><img src= {{ MEDIA_URL }}{{ el.detected_frame }} width="640" height="360"></td>
                <td><a href="{% url 'cams-detail' el.cam_link %}"class="btn btn-info bt-sm" target="_blank">Перейти к обработке</a></td>
                <td><a href="{% url 'detection-delete' el.id %}" class="btn btn-danger">Удалить</a>

        </td>
    </tr>
{% endfor %}
</table></div>

{% endblock %}
